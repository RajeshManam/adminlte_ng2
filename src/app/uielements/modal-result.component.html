<div bsModal #resultModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form novalidate (ngSubmit)="save()">

                <div class="modal-header">
                    <h4 class="modal-title pull-left">Result modal</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body">

                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-default" (click)="close()">取消</button>
                    <button type="submit" class="btn btn-primary blue"><i class="fa fa-save"></i> <span>保存</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
